{% extends 'base.html' %}

{% block content %}
<h2>Ongoing Events</h2>
<ul>
    {% for event in events %}
    <li>
        <h3>{{ event.title }}</h3>
        <p>{{ event.description }}</p>
        <p>{{ event.date }}</p>
        <a href="{{ url_for('register', event_id=event.id) }}" class="button">Register</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
